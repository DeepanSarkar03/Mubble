name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Type check packages
        run: |
          cd packages/shared && npx tsc --noEmit
          cd ../storage && npx tsc --noEmit
          cd ../stt-providers && npx tsc --noEmit
          cd ../llm-providers && npx tsc --noEmit
          cd ../audio-pipeline && npx tsc --noEmit
        continue-on-error: true

      - name: Lint check
        run: echo "Linting not configured" && exit 0

      - name: Test check
        run: echo "Tests not configured" && exit 0
