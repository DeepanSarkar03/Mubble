name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ── Windows setup installer (.exe) ─────────────────────────────────────────
  release-windows:
    name: Windows (Setup x64)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Build Electron app (Windows Setup EXE)
        run: |
          cd apps/desktop
          npm config set cache C:\Users\runneradmin\.npm
          npx electron-builder --win nsis --publish never
          $setup = Get-ChildItem ..\..\release\*Setup*.exe | Select-Object -First 1
          if (-not $setup) {
            Write-Host "ERROR: Setup .exe not found in release directory"
            exit 1
          }
          Rename-Item $setup.FullName "..\..\release\Mubble-${{ github.ref_name }}-Windows-Setup-x64.exe"
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/Mubble-${{ github.ref_name }}-Windows-Setup-x64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ── macOS DMG (unsigned) ───────────────────────────────────────────────────
  release-macos:
    name: macOS (DMG, unsigned)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Build Electron app (macOS DMG)
        run: |
          cd apps/desktop
          npx electron-builder --mac dmg --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename DMG with version
        run: |
          cd release
          for f in *.dmg; do
            mv "$f" "Mubble-${{ github.ref_name }}-macOS.dmg"
          done
          ls -lh *.dmg

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/Mubble-${{ github.ref_name }}-macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ── Linux AppImage ─────────────────────────────────────────────────────────
  release-linux:
    name: Linux (AppImage x64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libopenjp2-tools \
            libgtk-3-dev libnotify-dev libnss3 libxss1 libxtst6 xauth \
            xvfb libgbm-dev

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Build Electron app (Linux AppImage)
        run: |
          cd apps/desktop
          npx electron-builder --linux AppImage --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename AppImage with version
        run: |
          cd release
          for f in *.AppImage; do
            mv "$f" "Mubble-${{ github.ref_name }}-Linux-x64.AppImage"
          done
          ls -lh *.AppImage

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/Mubble-${{ github.ref_name }}-Linux-x64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
