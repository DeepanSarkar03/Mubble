name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Build Electron app (Windows portable)
        run: |
          cd apps/desktop
          npm config set cache /tmp
          npx electron-builder --win --dir -c.win.certificateFile="" 2>&1 | grep -E "(packaging|completed)" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package portable executable
        run: |
          cd release
          if (Test-Path "win-unpacked\Mubble.exe") {
            Write-Host "Creating archive..."
            tar --version
            tar -czf Mubble-${{ github.ref_name }}-portable-x64.tar.gz win-unpacked/
            Get-Item "Mubble-${{ github.ref_name }}-portable-x64.tar.gz" | Format-List Name, Length
          } else {
            Write-Host "ERROR: Mubble.exe not found"
            exit 1
          }
        shell: pwsh

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/Mubble-${{ github.ref_name }}-portable-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-macos:
    runs-on: macos-latest
    if: false  # Disabled until code signing certificates are configured

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Build Electron app (macOS)
        run: |
          cd apps/desktop
          npx electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
