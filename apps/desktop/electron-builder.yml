appId: com.mubble.app
productName: Mubble
copyright: Copyright (c) 2026 Mubble Contributors

directories:
  buildResources: resources
  output: ../../release

files:
  - "out/**/*"
  - "node_modules/**/*"
  # Exclude dev files
  - "!**/.turbo/**/*"
  - "!**/tsconfig.json"
  - "!**/*.map"

# Rebuild native modules
npmRebuild: true

# Code signing is disabled for unsigned/portable builds.
afterSign: null

# ── Windows ───────────────────────────────────────────────────────────────
win:
  target:
    - target: nsis
      arch: [x64]
  icon: resources/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true

# ── macOS ─────────────────────────────────────────────────────────────────
mac:
  target:
    - target: dmg
      arch: [x64, arm64]
  icon: resources/icon.icns
  category: public.app-category.productivity

# ── Linux ─────────────────────────────────────────────────────────────────
linux:
  target:
    - target: AppImage
      arch: [x64]
  icon: resources/icons
  category: Utility

publish:
  provider: github
  owner: DeepanSarkar03
  repo: Mubble
