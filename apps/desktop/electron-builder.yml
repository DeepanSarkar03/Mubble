appId: com.mubble.app
productName: Mubble
copyright: Copyright (c) 2026 Mubble Contributors

directories:
  buildResources: resources
  output: ../../release

files:
  - "out/**/*"
  - "node_modules/**/*"
  # Exclude dev dependencies
  - "!node_modules/typescript/**/*"
  - "!node_modules/@types/**/*"
  - "!node_modules/rimraf/**/*"

npmRebuild: false
buildDependenciesFromSource: false

# Code signing is disabled for unsigned/portable builds.
afterSign: null

# ── Windows ───────────────────────────────────────────────────────────────
win:
  target:
    - target: portable
      arch: [x64]
  icon: resources/icon.ico

# ── macOS ─────────────────────────────────────────────────────────────────
mac:
  target:
    - target: dmg
      arch: [x64, arm64]
  icon: resources/icon.icns
  category: public.app-category.productivity

# ── Linux ─────────────────────────────────────────────────────────────────
linux:
  target:
    - target: AppImage
      arch: [x64]
  icon: resources/icons
  category: Utility

publish:
  provider: github
  owner: DeepanSarkar03
  repo: Mubble
