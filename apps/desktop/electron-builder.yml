appId: com.mubble.app
productName: Mubble
copyright: Copyright (c) 2026 Mubble Contributors

directories:
  buildResources: resources
  output: ../../release

files:
  - "out/**/*"
  - "node_modules/**/*"

npmRebuild: false
buildDependenciesFromSource: false

# Disable all code signing
artifactBuildStarted: null
afterSign: null

win:
  target:
    - target: portable
      arch: [x64]
  icon: resources/icon.ico
  certificateFile: null

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
  icon: resources/icon.icns
  category: public.app-category.productivity

publish: null
